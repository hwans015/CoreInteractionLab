<!DOCTYPE html>
<html>
<head>
	<title>Postage Stamps</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
	
var url = {"https://github.com/hwans015/CoreInteractionLab/blob/master/poststamps.json"};

var stamps = [];

for(var i = 0; i < url.length; i = i+1){
	$.getJSON(url[i], function(data){
		stamps.push(data);
		if(stamps.length == url.length){
			weDone();
		}
		
	})
}

function weDone(){
	console.log(stamps);
	for(var i = 0; i < stamps.length; i = i+1){
		var titlearray = stamps[i].title;
		var fullname = "";
		for(var j = 0; j<titlearray.length; j = j+1){
			fullname = fullname + " " + titlearray[j];
		}

		var a = document.createElement("a");
		a.innerHTML = "<p>" + fullname + "</p>";
		a.href = stamps[i].url;
		document.body.appendChild(a);
	}
}

</script>
</body>
</html>
