<!DOCTYPE html>
<html>
<head>
	<title>Korean Postage Stamps</title>
<style>
html,body{
	margin: 0;
	overflow: hidden;
}
.dots{
	width: 99vw;
	height: 98vh;
	border-style: dotted;
	border-width: 17px;
	top:-9px;
	left:-9px;
	position: absolute;
}
.Kmark{
	padding-right: 65vw;
	width: 29vw;
	height: 10vh;
	margin: 0;
	padding-top: 5vh;
	padding-left: 5vw;
	font-size: 40px;
	background-color: #ffffff;
}
.wrapper{
	width: 91.5vw;
	height: 57vh;
	background-color: #ffffff;
	justify-content: center;
	display: table;
	padding-left: 7.5vw;
	padding-top: 11vh;
}
.bottom{
	width: 81vw;
	height: 9vh;
	background-color: #ffffff;
	text-align: right;
	font-size: 100px;
	padding-left: 15%;
	padding-bottom: 5vh; 
}
.animaltop{
	width: 8vw;
	height: 15vh;
	background-color: black;
	margin: 3vw;
	float: left;
	margin-bottom: 1.5vw;
	border-radius: 50%;
	text-align: center;
	color: transparent;
	align-items: center;
	justify-content: center;
	display: flex;
}
.animalbot{
	width: 8vw;
	height: 15vh;
	background-color: black;
	margin: 3vw;
	float: left;
	margin-top: 1.5vw;
	border-radius: 50%;
	align-items: center;
	justify-content: center;
	display: flex;
	color: transparent;

}
.wrapper .animaltop:hover{
	opacity: .5;
	color: white;
}
.wrapper .animalbot:hover{
	opacity: .5;
	color: white;
}
a{
	color: transparent;
	text-decoration: none;
}
a:hover{
	color: white;
	text-decoration: none;
}

</style>
</head>
<body>
<div class="dots">
<div class="Kmark"> 대한민국KOREA </div>
<div class="wrapper">

	<div class="animaltop"><a href="indexs.html#SNAKE"> SNAKE </a></div>
	<div class="animalbot"><a href="indexs.html#HORSE"> HORSE </a></div>
	<div class="animalbot"><a href="indexs.html#SHEEP"> SHEEP </a></div>
	<div class="animalbot"><a href="indexs.html#MONKEY"> MONKEY </a></div>
	<div class="animalbot"><a href="indexs.html#ROOSTER"> ROOSTER </a></div>
	<div class="animalbot"><a href="indexs.html#DOG"> DOG </a></div>
	<div class="animalbot"><a href="indexs.html#PIG"> PIG </a></div>
</div>
<div class="bottom">12</div>
</div>
