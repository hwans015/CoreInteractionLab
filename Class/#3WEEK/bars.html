<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	width:100%;
	height:100%;
	margin:0;
}
div{ 
	width:100%;
	height:100%;
	float:left;
	box-sizing: border-box;
}
.largecol{ width:45%; }
.thincol{ width:10%; }
.largerow{ height:45%; }
.thinrow{ height:10%; }

.red{background-color: red;}
.yellow{background-color: yellow;}
.blue{background-color: blue;}
</style>
</head>
<body>

<div class="largecol">
	<div class="largerow red"></div>
	<div class="thinrow white"></div>
	<div class="largerow red"></div>
</div>
<div class="thincol">
	<div class="largerow white"></div>
	<div class="thinrow blue"></div>
	<div class="largerow white"></div>
</div>
<div class="largecol">
	<div class="largerow red"></div>
	<div class="thinrow white"></div>
	<div class="largerow red"></div>
</div>

</body>
</html>
