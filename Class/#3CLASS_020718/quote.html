<!DOCTYPE html>
<html>
<head>
<style>
div{
	box-sizing: border-box;
	width:80vmin;
	height:80vmin;
	background-color: lightgray;
	margin:auto;
	padding:10vmin;
	position: relative;
}
p{
	font-size: 5vmin;
}
.author{
	position: absolute;
	right: 0;
	bottom: 0;
	margin-right: 1em;
}
</style>
</head>
<body>

<div>
	<p>When I was a boy and I would see scary things in the news, my mother would say to me, “Look for the helpers. You will always find people who are helping.”</p>

	<p class="author">Fred Rogers</p>
</div>

</body>
</html>
