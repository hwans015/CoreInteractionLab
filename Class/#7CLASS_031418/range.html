<script>

				// 제일 작은 숫자랑 높은숫자 - var myInt = randomInt (요기안에 있는숫자)
function randomInt(low, high){
	var random = parseInt(Math.random()* (high-low) + low );
	return random;
}

var myInt = randomInt ( -100, 100);
