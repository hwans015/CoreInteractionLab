<!DOCTYPE html>
<html>
<head>
<style>
div{
	position: absolute;
}
</style>
</head>
<body>
</body>
<script>

				// 제일 작은 숫자랑 높은숫자
function randomInt(low, high){
	var random = parseInt(Math.random()* (high-low) + low);
	return random;
}


var counter = 0;
while(counter <360){
	var d = document.createElement("div");
	//										0이랑 360사이
	//										파랑색하고싶으면 200, 220
	d.style.backgroundColor = "hsl(" +randomInt(0, 360)+ ", 50%, 50%)";
	d.style.width = randomInt (10, 500) + "px";
	d.style.height = randomInt (10, 500) + "px";
	document.body.appendChild(d);
	counter = counter + 1;
}

</script>
</html>
